<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="product-title">
          <h1>Mahsulot Boshqaruvi</h1>
        </div>

        <div class="box-wrap">
          <div class="left-box">
            <div class="form-container">
              <h2>Yangi Mahsulot Qo'shish</h2>

              <form>
                <label for="nomi">Mahsulot nomi:</label>
                <input type="text" id="nomi" name="nomi" />

                <label for="rasm">Rasm URL:</label>
                <input
                  type="text"
                  id="rasm"
                  name="rasm"
                  placeholder="https://example.com/image.jpg"
                />

                <label for="narx">Narxi:</label>
                <input type="number" id="narx" name="narx" />

                <label for="soni">Mahsulot soni:</label>
                <input type="number" id="soni" name="soni" />

                <div class="sale-box">
                  <input type="checkbox" id="skidka" name="skidka" />
                  <label
                    for="skidka"
                    style="display: inline; font-weight: normal"
                    >Chegirma bo'lsa</label
                  >
                </div>

                <button type="submit" class="add-btn">Mahsulot qo'shish</button>
              </form>
            </div>
          </div>

          <div class="second-box">
            <div class="right-box">
              <div class="product-table">
                <table border="1" cellpadding="8">
                  <tr>
                    <th>Mahsulot</th>
                    <th>Narxi</th>
                    <th>Mahsulot soni</th>
                    <th>Chegirma (%)</th>
                    <th>Jami</th>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr4Fo2rTO4AovAp8Qpz4bg9p_UkHTmEkNXIQ&s"
                        alt=""
                      />
                    </td>
                    <td>10.000 UZS</td>
                    <td>10</td>
                    <td>10%</td>
                    <td>90.000 UZS</td>
                  </tr>

                </table>
              </div>
            </div>

            <div class="comment-box">
              <h2>Izohlar</h2>
              <textarea placeholder="Izoh qoldiring..." rows="5"></textarea>
              <button class="comment-btn">Izoh Yuborish</button>

            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
