<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./icon1.svg" type="image/x-icon" />

      referrerpolicy="no-referrer"

  <body>
    <section>
      <div class="container">
        <div class="product-wrap">
          <div class="product-title">
            <h1>Mahsulot Boshqaruvi</h1>
          </div>

          <i class="fa-solid fa-cart-shopping" id="side-bar-btn"
            ><span>0</span></i
          >
        </div>

        <div class="box-wrap">
          <div class="left-box">
            <div class="form-container">
              <h2>Yangi Mahsulot Qo'shish</h2>

              <form id="productForm">
                <label for="nomi">Mahsulot nomi:</label>
                <input type="text" id="nomi" name="nomi" required />

                <label for="rasm">Rasm URL:</label>
                <input
                  type="text"
                  id="rasm"
                  name="rasm"
                  placeholder="https://example.com/image.jpg"
                />

                <label for="narx">Narxi:</label>
                <input type="number" id="narx" name="narx" required />

                <label for="soni">Mahsulot soni:</label>
                <input type="number" id="soni" name="soni" required />

                <div class="sale-box">
                  <input type="checkbox" id="skidka" name="skidka" />
                  <label for="skidka">Chegirma bo'lsa</label>
                </div>

                <div id="discount-field" style="display: none">
                  <label for="sale">Chegirma (%):</label>
                  <input type="number" id="sale" name="sale" />
                </div>

                <button type="submit" class="add-btn">Mahsulot qo'shish</button>

                <div class="loader">
                  <div class="truckWrapper">
                    <div class="truckBody">

                        ></rect>
                      </svg>
                    </div>
                    <div class="truckTires">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 30 30"
                        class="tiresvg"
                      >
                        <circle
                          stroke-width="3"
                          stroke="#282828"
                          fill="#282828"
                          r="13.5"
                          cy="15"
                          cx="15"
                        ></circle>
                        <circle fill="#DFDFDF" r="7" cy="15" cx="15"></circle>

                        fill="none"
                        viewBox="0 0 30 30"
                        class="tiresvg"
                      >

                          stroke-width="3"
                          stroke="#282828"
                          fill="#282828"
                          r="13.5"
                          cy="15"
                          cx="15"
                        ></circle>
                        <circle fill="#DFDFDF" r="7" cy="15" cx="15"></circle>
                      </svg>

                    <div class="road"></div>

                    </svg>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="second-box">
            <div class="right-box">
              <div class="product-table">
                <table
                  id="productTable"
                  border="1"
                  cellpadding="8"
                  style="display: none"
                >
                  <thead>
                    <tr>
                      <th>Mahsulot</th>
                      <th>Narxi</th>
                      <th>Mahsulot soni</th>
                      <th>Chegirma (%)</th>
                      <th>Jami</th>
                      <th>Amal</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>

            <div class="comment-box">
              <h2>Izohlar</h2>
              <textarea placeholder="Izoh qoldiring..." rows="5"></textarea>
              <button class="comment-btn">Izoh Yuborish</button>
            </div>
          </div>
        </div>

        <section class="cart-sec hidden" id="cart">
          <div class="container">
            <div class="cart-wrap">
              <div class="header-cart">
                <h2>Savatchamiz</h2>
                <button class="btn cart-close-btn">
                  <i class="fas fa-close"></i>
                </button>
              </div>

              <div class="cart-menu">
                <div class="line"></div>
              </div>

              <div class="price-bar">
                <p></p>
                <span></span>
              </div>

              <div class="checkout-btn">
                <a href="./cart/cart.html"
                  ><button class="checkout">To'lov</button></a
                >

                <button class="go-cart">Savatcha</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <script src="./app.js"></script>
    <script src="./variable.js"></script>
  </body>
</html>
